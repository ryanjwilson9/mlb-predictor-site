<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Predictions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ddd;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            background-color: #f4f4f4;
        }
        .tab.active {
            background-color: #ffffff;
            border-bottom: none;
        }
        .tab-content {
            display: none;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 5px;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Welcome to MLB Predictions</h1>

    <div class="tabs">
        <div class="tab active" data-tab="past">Past Predictions</div>
        <div class="tab" data-tab="future">Future Predictions</div>
    </div>

    <div id="past" class="tab-content active">
        <h2>Past Predictions</h2>
        <table id="past-predictions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Predicted Winner</th>
                    <th>Correct/Incorrect</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="future" class="tab-content">
        <h2>Future Predictions</h2>
        <table id="future-predictions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Predicted Winner</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function loadCSV(filePath, tableId, isPast = false) {
            Papa.parse(filePath, {
                download: true,
                header: true,
                complete: function(results) {
                    var tableBody = document.querySelector(tableId + " tbody");
                    results.data.forEach(function(row) {
                        // Skip rows with missing values
                        if (!row['DateTime'] || !row['HomeTeam'] || !row['AwayTeam'] || !row['PredictedWinner'] || (isPast && !row['Correct'])) {
                            return;
                        }

                        var tr = document.createElement("tr");

                        var dateCell = document.createElement("td");
                        dateCell.textContent = row['DateTime'];
                        tr.appendChild(dateCell);

                        var homeTeamCell = document.createElement("td");
                        homeTeamCell.textContent = row['HomeTeam'];
                        tr.appendChild(homeTeamCell);

                        var awayTeamCell = document.createElement("td");
                        awayTeamCell.textContent = row['AwayTeam'];
                        tr.appendChild(awayTeamCell);

                        var predictedWinnerCell = document.createElement("td");
                        predictedWinnerCell.textContent = row['PredictedWinner'];
                        tr.appendChild(predictedWinnerCell);

                        if (isPast) {
                            var correctCell = document.createElement("td");
                            if (row['Correct'] === "Correct") {
                                correctCell.textContent = "Correct";
                                correctCell.classList.add("correct");
                            } else if (row['Correct'] === "Incorrect") {
                                correctCell.textContent = "Incorrect";
                                correctCell.classList.add("incorrect");
                            }
                            tr.appendChild(correctCell);
                        }

                        tableBody.appendChild(tr);
                    });
                }
            });
        }

        loadCSV("past_predictions.csv", "#past-predictions-table", true);
        loadCSV("future_predictions.csv", "#future-predictions-table");

        document.querySelectorAll('.tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(function(tab) {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(function(content) {
                    content.classList.remove('active');
                });

                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
